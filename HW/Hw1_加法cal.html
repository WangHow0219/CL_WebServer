<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw_加法計算機</title>
    <script>
        window.onload = function(){
            let CAL = document.getElementById("cal")
            CAL.onclick = function(){
                let A = document.getElementById("a")
                let B = document.getElementById("b")
                let OKValue = parseInt(A.value) + parseInt(B.value)
                let ANS = document.getElementById("ans")
                ANS.innerHTML = OKValue
            }
        }
    </script>
    <style>
        .inpBox{
            width: 100px;height: 20px;
        }
        .but{
            width: 60px;height: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <input type="text" id="a" class="inpBox"> + <input type="text" id="b" class="inpBox"> = <span id="ans"></span>
        <br>
        <button id="cal" class="but">計算</button>
    </center>
</body>
</html>
